{% macro photo_container(thumbnail, original) %}
    <div class="photo-container">
    	<a href="{{ url_for('static', filename=original) }}"><img src="{{ url_for('static', filename=thumbnail) }}"/></a>
    </div>
{% endmacro %}

{% for thumbnail, original in thumbnail_original_pairs %}
  {{ photo_container(thumbnail=thumbnail, original=original) }}
{% endfor %}
